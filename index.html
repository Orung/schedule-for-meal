
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule for meals</title>
  <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<div class="container">
  <h1 id="clock"></h1>
 <div class="time-container">
    <div class="time-box">
      <p id="hours" class="time-check" ></p>
      <p>Hrs</p>
    </div>
    <div class="time-box">
      <p id="minute" class="time-check" ></p>
      <p>Min</p>
    </div>
    <div class="time-box">
      <p id="second" class="time-check"></p>
      <p>Sec</p>
    </div>
 </div>
 <div id="meals"></div>
</div>
<script src="script/script.js"></script>
</body>
</html>
